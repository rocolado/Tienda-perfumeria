<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>Propose - Tienda de perfumeria</title>

    <link rel="stylesheet" href="../utils/normalize.css">
    <link rel="stylesheet" href="../fonts/icons/icons.css">
    <link rel="stylesheet" href="../fonts/webfonts/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="../utils/modernizr-custom.js"></script>
</head>
<body>
    <header class="container-fluid">
        <div class="row | mr-1 ml-1 mr-lg-5 ml-lg-5">
            <nav class="col-2 | d-flex align-items-center justify-content-start | px-0">
                <div class="d-flex d-lg-none" id="menu"><i class="icon-bars-solid"></i></div>
    
                <div id="menu-deploy">
                    <i class="icon-bars-solid"></i>
                    <i class="icon-times-solid"></i>
    
                    <ul>
                        <li class=""><a href="#">Marcas</a></li>
                        <li class=""><a href="#">Rostro</a></li>
                        <li class=""><a href="#">Cuerpo</a></li>
                        <li class=""><a href="#">Maquillaje</a></li>
                        <li class=""><a href="#">Cabello</a></li>
                        <li class=""><a href="#">Ofertas</a></li>
                        <li class=""><a href="#">Novedades</a></li>
                        <li class=""><a href="#">Ecológico</a></li>
                    </ul>
                </div>
            </nav>

            <div class="col-8 | px-0 py-1">
                <h1 class="m-0 pb-2">propose</h1>
            </div>

            <div class="col-2 | d-flex align-items-center justify-content-end | px-0 pt-1" id="user-shopbag">
                <div class="pr-1 pr-sm-0">
                    <i class="icon-user-alt-solid"></i>
                </div>
                
                <div class="pl-1 pl-sm-2 pl-lg-3">
                    <i class="icon-shopping-bag-solid"></i>
                </div>   
            </div>
        </div>

        <div class="row | mr-5 ml-5">
            <ul class="col-12 | d-none d-lg-flex justify-content-between | list-group list-group-horizontal | p-0">
                <li class="list-group-item"><a href="#">Marcas</a></li>
                <li class="list-group-item"><a href="#">Rostro</a></li>
                <li class="list-group-item"><a href="#">Cuerpo</a></li>
                <li class="list-group-item"><a href="#">Maquillaje</a></li>
                <li class="list-group-item"><a href="#">Cabello</a></li>
                <li class="list-group-item"><a href="#">Ofertas</a></li>
                <li class="list-group-item"><a href="#">Novedades</a></li>
                <li class="list-group-item"><a href="#">Ecológico</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <section class="container-fluid">
            <div class="row | mr-1 ml-1 mr-lg-5 ml-lg-5">
                <div class="col-12 | d-flex align-items-center justify-content-between | m-0 p-0 py-1" id="buscador">
                    <input class="w-100" type="search" placeholder="Busca un producto, una marca...">
                    
                    <div class="px-0 pt-1" id="lupa">
                        <i class="icon-search-solid"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-fluid" id="primerSlider">
            <div class="row | mr-1 ml-1 mr-lg-5 ml-lg-5">
                <div class="col-12 | d-flex d-sm-none justify-content-center | mt-3 p-0">
                    <div id="slider1">
                        <img class="img-fluid" src="../img/version_movil/slidermovil_1.png" alt="">
                    </div>

                    <div class="d-none" id="slider2">
                        <img src="../img/version_movil/slidermovil_2.png" alt="">
                    </div>

                    <div class="d-none" id="slider3">
                        <img src="../img/version_movil/slidermovil_3.png" alt="">
                    </div>
                </div>

                <div class="col-12 | d-none d-sm-flex d-lg-none justify-content-center | mt-3 p-0">
                    <div id="slider1">
                        <img class="img-fluid" src="../img/version_tablet/tablet-slider_1.png" alt="">
                    </div>

                    <div class="d-none" id="slider2">
                        <img src="../img/version_tablet/tablet-slider_2.png" alt="">
                    </div>

                    <div class="d-none" id="slider3">
                        <img src="../img/version_tablet/tablet-slider_3.png" alt="">
                    </div>
                </div>

                <div class="col-12 | d-none d-lg-flex justify-content-center | mt-3 p-0">
                    <div id="slider1">
                        <img class="img-fluid" src="../img/version_ordenador/ordenador-slider_1.jpg" alt="">
                    </div>

                    <div class="d-none" id="slider2">
                        <img src="../img/version_ordenador/ordenador-slider_2.jpg" alt="">
                    </div>

                    <div class="d-none" id="slider3">
                        <img src="../img/version_ordenador/ordenador-slider_3.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="row | mr-1 ml-1 mr-lg-5 ml-lg-5">
                <div class="col-12 | d-flex justify-content-center | mt-1">
                    <div class="circuloSlider">
                        <i class="fas fa-circle"></i>
                    </div>

                    <div class="circuloSlider | pl-1 pr-1">
                        <i class="far fa-circle"></i>
                    </div>

                    <div class="circuloSlider">
                        <i class="far fa-circle"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-fluid" id="sliderMarcas">
            <div class="row | mr-1 ml-1 mr-lg-5 ml-lg-5">
                <div class="flechas | col-1 | d-flex d-lg-none align-items-center justify-content-start | mt-3 p-0 mt-sm-4" style="border: 1px solid red;">
                    <i class="icon-angle-left-solid"></i>
                </div>

                <div class="col-10 col-lg-12 | d-flex align-items-center justify-content-between | mt-3 p-0 mt-sm-4" style="border: 1px solid red;">
                    <div class="d-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_ziaja.jpg" alt="">
                    </div>
    
                    <div class="d-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_naobay.png" alt="">
                    </div>
    
                    <div class="d-none d-sm-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_revolution.png" alt="">
                    </div>
    
                    <div class="d-none d-sm-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_ordinary.png" alt="">
                    </div>
    
                    <div class="d-none d-lg-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_martina.jpg" alt="">
                    </div>
    
                    <div class="d-none d-lg-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_pixi2.jpg" alt="">
                    </div>
    
                    <div class="d-none d-lg-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_belif.png" alt="">
                    </div>
    
                    <div class="d-none d-lg-flex" style="border: 1px solid salmon;">
                        <img class="w-100" src="../img/shared/logo_laneige.jpg" alt="">
                    </div>
                </div>

                <div class="flechas | col-1 | d-flex d-lg-none align-items-center justify-content-end | mt-3 p-0 mt-sm-4" style="border: 1px solid red;">
                    <i class="icon-angle-right-solid"></i>
                </div>
            </div>

            <div class="row | mr-1 ml-1 mr-lg-5 ml-lg-5">
                <div class="col-12 | d-flex justify-content-center | mt-2">
                    <button class="px-4 py-1 px-sm-5 py-sm-2" type="button">Ver todas las marcas</button>
                </div>
            </div>
        </section>

        <section class="container-fluid" id="categorias">
            <div class="row | mr-1 ml-1 mr-sm-3 ml-sm-3 mr-lg-5 ml-lg-5">
                <div class="col-12 col-sm-6 col-lg-3 | d-flex justify-content-center justify-content-sm-start justify-content-lg-center | mt-5 p-0" style="border: 1px solid red;">
                    <a href="#">
                        <img class="" src="../img/shared/home_rostro.jpg" alt="" style="border: 1px solid green";>
                    </a>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 | d-flex justify-content-center justify-content-sm-end justify-content-lg-center | mt-4 mt-sm-5 p-0" style="border: 1px solid red;">
                    <a href="#">
                        <img class="" src="../img/shared/home_cuerpo.jpg" alt="" style="border: 1px solid green";>
                    </a>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 | d-flex justify-content-center justify-content-sm-start justify-content-lg-center | mt-4 mt-lg-5 p-0" style="border: 1px solid red;">
                    <a href="#">
                        <img class="" src="../img/shared/home_maquillaje.jpg" alt="" style="border: 1px solid green";>
                    </a>
                </div>

                <div class="col-12 col-sm-6 col-lg-3 | d-flex justify-content-center justify-content-sm-end justify-content-lg-center | mt-4 mt-lg-5 p-0" style="border: 1px solid red;">
                    <a href="#">
                        <img class="" src="../img/shared/home_cabello.jpg" alt="" style="border: 1px solid green";>
                    </a>
                </div>
            </div>
        </section>
    </main>
